<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
<link rel='stylesheet' href='validation.css' type='text/css' />
<script src="validation.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body onload="document.registration.userid.focus();">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-6">
    <h1>Registration Form</h1>
    <form name='registration' onSubmit="return formValidation();" >
        <ul>
            <li><label for="userid">User id:</label></li>
            <li><input type="text" name="userid" /></li><span id="realnameerror" style="color: red;"></span>

            <li><label for="passid">Password:</label></li>
            <li><input type="password" name="passid" /></li>

            <li><label for="username">Name:</label></li>
            <li><input type="text" name="username" /></li>

            <li><label for="address">Address:</label></li>
            <li><input type="text" name="address" /></li>

            <li><label for="country">Country:</label></li>
            <li><select name="country">
                <option selected="" value="Default">(Please select a country)</option>
                <option value="AF">Australia</option>
                <option value="AL">Canada</option>
                <option value="DZ">India</option>
                <option value="AS">Russia</option>
                <option value="AD">USA</option>
            </select></li>

            <li><label for="zip">ZIP Code:</label></li>
            <li><input type="text" name="zip" /></li>

            <li><label for="email">Email:</label></li>
            <li><input type="text" name="email" /></li>

            <li><label id="gender">Sex:</label></li>
            <li><input type="radio" name="msex" value="Male" /><span>Male</span></li>
            <li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>

            <li><label>Language:</label></li>
            <li><input type="checkbox" name="en" value="en" /><span>English</span></li>
            <li><input type="checkbox" name="nonen" value="noen" /><span>Non English</span></li>

            <li><label for="desc">About:</label></li>
            <li><textarea name="desc" id="desc"></textarea></li>

            <li><input type="submit" name="submit" value="Submit" /></li>

        </ul>
        </form>
        </div>
        <div class="col-3">

        </div>
    </div>
</body>
</html>
